<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Airlines Reservation System</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Airlines Reservation System</h1>
        <p class="welcome-text">Your one-stop destination for booking flights and managing your travel plans.</p>
        <a href="{% url 'login' %}" class="btn btn-login btn-lg">Login</a>
    </div>

</html>
